    <fieldset>
    <legend>Password and uname</legend>
    <label for="username">username</label>
    <input type="text" id="username" name="username" autofocus><br><br>
    <label for="pwd">Password</label>
    <input type="password" id="pwd" maxlength="8"><br><br>

    <input type="checkbox" id="check" name="Name" value="white">
    <label for="check">I am a white</label><br><br>

    <input type="checkbox" id="check1" name="Name" value="Black">
    <label for="check">I am a black</label><br><br>

    <label for="favcolor">Please Pick your lovely color</label>
    <input type="color" id="favcolor" value="ffffff"><br><br><br>

    
    <label for="birthday">Please Input Your date of birth</label>
    <input type="date" id="birthday" name="birthday" max="2005-01-01"><br><br><br>

    
    <label for="timedate">Date and time</label>
    <input type="datetime-local" id="timedate" name="time and date"><br><br><br>

    
    <label for="email">Please input your email</label>
    <input type="email" id="email" name="email"><br><br><br>

    
    <label for="img"></label>

    <label for="file">Please load your document</label>

    <label for="birth month">Please pick your birth month</label>
    <input type="month" id="birth month" name="Birth Month"><br><br><br>

    
    <label for="num">Rate me from 1 to 10</label>

    <input type="range" id="range" name="rating" min="0" max="100"><br><br><br>

    <label for="time">Select time</label>
    <input type="time" id="time" name="Time"><br><br><br>

    
    <label for="site">Your url</label>
    <input type="url" id="site" name="Web address"><br><br><br>
